language: java
jdk:
- oraclejdk8
env:
  matrix:
  - TESTS=OGC_TESTS
  - TESTS=API
matrix:
  allow_failures:
  - env: TESTS=OGC_TESTS
branches:
  except:
  - gh-pages
before_install:
- echo $encrypted_3bcd72f99e25_key
- echo $encrypted_3bcd72f99e25_iv
- openssl aes-256-cbc -K $encrypted_3bcd72f99e25_key -iv $encrypted_3bcd72f99e25_iv
  -in gh_deploy_key.enc -out gh_deploy_key -d
- java -version
- wget https://raw.githubusercontent.com/creationix/nvm/v0.31.0/nvm.sh -O ~/.nvm/nvm.sh
- source ~/.nvm/nvm.sh
- nvm install 6.9.1
- npm install
services:
- postgresql
addons:
  postgresql: '9.4'
before_script:
- if [[ "$TESTS" = "API" ]]; then npm run test; fi
- if [[ "$TESTS" = "OGC_TESTS" ]]; then npm run example & fi
script:
- if [[ "$TESTS" = "OGC_TESTS" ]]; then source ./scripts/OGC_tests/install_tests.sh
  ; fi
- if [[ "$TESTS" = "OGC_TESTS" ]]; then source ./scripts/preconditions.sh ; fi
- if [[ "$TESTS" = "OGC_TESTS" ]]; then source ./scripts/OGC_tests/launch_tests.sh
  ; fi
after_success:
- if [[ "$TESTS" = "API" ]]; then npm run coverage ; fi
- npm run gh-pages-travis
env:
  global:
    - SSH_KEY="gh_deploy_key"
    - GIT_NAME="Fernando Jimenez Moreno"
    - GIT_EMAIL="ferjmoreno@gmail.com"
    - SOURCE_DIR="/home/travis/build/mozilla-sensorweb/sensorthings/test/TE_BASE/users/travis/s0001/html"
    - DEPLOY_BRANCH="master"
